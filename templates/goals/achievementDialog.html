<md-dialog aria-label="Achievement Dialog" flex="50">
    <form name="AddNewAchievement" ng-submit="submit()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Achievement</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons">close</md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <!-- Input Title -->
                <md-input-container class="md-block">
                    <label>Title</label>
                    <md-icon class="material-icons">title</md-icon>
                    <input ng-disabled="isEditing" type="text" name="title" ng-model="achievement.title" required>
                    <md-tooltip md-delay="1000">Sum up your achievement in a word or two</md-tooltip>
                    <div ng-messages="AddNewAchievement.title.$error">
                        <div ng-message="required">
                            This is required
                        </div>
                    </div>
                </md-input-container>
                <!-- Input Description -->
                <md-input-container class="md-block">
                    <label>Description</label>
                    <md-icon class="material-icons">description</md-icon>
                    <input type="text" name="description" ng-model="achievement.description" minlength="5" md-maxlength="150" required>
                    <md-tooltip md-delay="1000">Describe your achievement</md-tooltip>
                    <div ng-messages="AddNewAchievement.description.$error">
                        <div ng-message="required">
                            This is required
                        </div>
                        <div ng-message="minlength">
                            Description is too short
                        </div>
                        <div ng-message="md-maxlength">
                            Description is too long
                        </div>
                    </div>
                </md-input-container>
            </div>
            <!-- Specific Date -->
            <md-datepicker ng-show="chooseSpecificDate" name="date" ng-model="achievement.date" md-placeholder="Pick Date" md-min-date="minDate" md-max-date="maxDate" required></md-datepicker>
            <!-- Switch -->
            <span ng-show="!lockDate">
                        <md-switch class="md-primary" ng-model="chooseSpecificDate" ng-change="dateToday()" aria-label="specific date switch"></md-switch>
                        <md-tooltip md-direction="left">Choose Specific Date</md-tooltip>
                    </span>
        </md-dialog-content>
        <md-dialog-actions>
            <md-button ng-click="cancel()" class="md-warn">Cancel</md-button>
            <md-button type="submit" class="md-primary">Done</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
