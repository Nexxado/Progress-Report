<h1>Goals List</h1>
<md-list>
    <md-list-item aria-label="goal list item" ng-repeat="goal in goals" ng-click="navigateTo('/goals/' + goal.title)">{{goal.title}}</md-list-item>
</md-list>


<md-button ng-click="addDialog($event)" class="md-fab md-fab-bottom-right">
    <md-icon ng-class="material-icons">add</md-icon>
</md-button>
